<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificação</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  font-family:Arial, sans-serif;
}

video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

#overlay{
  position:fixed;
  inset:0;
  background:#f2f2f2;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.captcha{
  background:white;
  border:1px solid #dcdcdc;
  padding:15px;
  width:280px;
  display:flex;
  align-items:center;
  gap:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
}

.checkbox{
  width:22px;
  height:22px;
  border:2px solid #c1c1c1;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}

.check{
  display:none;
  font-size:16px;
}

.text{
  font-size:14px;
  color:#000;
}

.loading{
  display:none;
  font-size:13px;
  color:#555;
  margin-left:32px;
}
</style>
</head>

<body>

<video id="v" preload="auto">
  <source src="SEU_VIDEO.mp4" type="video/mp4">
</video>

<div id="overlay">
  <div>
    <div class="captcha">
      <div class="checkbox" id="box">
        <span class="check">✔</span>
      </div>
      <div class="text">I'm not a robot</div>
    </div>
    <div class="loading" id="loading">Verificando…</div>
  </div>
</div>

<script>
const box = document.getElementById("box");
const check = document.querySelector(".check");
const overlay = document.getElementById("overlay");
const loading = document.getElementById("loading");
const video = document.getElementById("v");

box.onclick = () => {
  check.style.display = "block";
  loading.style.display = "block";

  setTimeout(() => {
    overlay.style.display = "none";
    video.play();
    video.requestFullscreen();
  }, 700);
};
</script>

</body>
</html>
