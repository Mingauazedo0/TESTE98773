<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificação</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#f5f5f5;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

/* Vídeo (fica escondido até o clique) */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
  z-index:1;
}

/* Caixa estilo verificação */
.box{
  width:320px;
  height:78px;
  background:#fff;
  border:1px solid #dcdcdc;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 12px;
  box-shadow:0 1px 4px rgba(0,0,0,.2);
  z-index:2;
}

.left{
  display:flex;
  align-items:center;
  gap:10px;
}

.checkbox{
  width:24px;
  height:24px;
  border:2px solid #c1c1c1;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.check{
  display:none;
  font-size:16px;
  color:#2e7d32;
}

/* Animação de carregamento */
.spinner{
  display:none;
  width:16px;
  height:16px;
  border:2px solid #c1c1c1;
  border-top-color:#555;
  border-radius:50%;
  animation:spin 0.9s linear infinite;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

.text{
  font-size:14px;
  color:#000;
}

.right img{
  width:36px;
  height:auto;
}
</style>
</head>

<body>

<!-- VÍDEO -->
<video id="video" preload="auto">
  <source src="SEU_VIDEO.mp4" type="video/mp4">
</video>

<!-- CAIXA DE VERIFICAÇÃO -->
<div class="box">
  <div class="left">
    <div class="checkbox" id="box">
      <div class="spinner" id="spinner"></div>
      <span class="check" id="check">✔</span>
    </div>
    <div class="text">Não sou um robô</div>
  </div>

  <!-- IMAGEM PERSONALIZADA -->
  <div class="right">
    <img src="FOTO.png" alt="verificação">
  </div>
</div>

<script>
const box = document.getElementById("box");
const spinner = document.getElementById("spinner");
const check = document.getElementById("check");
const video = document.getElementById("video");

box.onclick = () => {
  spinner.style.display = "block";

  setTimeout(() => {
    spinner.style.display = "none";
    check.style.display = "block";

    video.style.display = "block";
    video.play();
    video.requestFullscreen();
  }, 900);
};
</script>

</body>
</html>
